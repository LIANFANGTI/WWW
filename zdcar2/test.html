<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="http://www.cnblogs.com/scripts/jquery.js" type="text/javascript"></script>
<script src="js/jquery-1.10.2.js"></script>
<style>

#XY{
width:460px;
height:300px;
background:#aaa;
}
</style>
</head>
<body>
<div style="height:1200px;">
<div id="XY" onclick="test()"></div>
</div>
<script>


//request data for centering
function test(){
var windowWidth = $(window).height()
var windowHeight = $(window).width()
var popupHeight = $("#XY").height();
var popupWidth = $("#XY").width();
//centering
$("#XY").css({
    "position": "absolute",
    "top": windowHeight/2-popupHeight*0.5+$(window).scrollTop(),
    "left": windowWidth/2-popupWidth*0.5
}); 
}
</script>
</body>
</html>
