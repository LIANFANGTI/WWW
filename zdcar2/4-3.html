<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>会员卡办理</title>
		<link rel="stylesheet" href="css/index.css" type="text/css" />
		<script src="js/js.js"></script>
	</head>

	<body>
		<div class="main">
			<div class="box">
				<div class="box_title">会员卡办理
					<input type="button" value="选择客户" class="botton" onclick="showdiv1()" />
					<input type="button" value="创建客户" class="botton" onclick="showdiv()" />

				</div>
				<div>
					<table class="table1-4">
						<tr>
							<td>会员卡号
								<input type="text" /> </td>

						</tr>
						<tr>
							<td style="text-indent: 2em;">密码
								<input type="text" /> </td>
							<td>确认密码
								<input type="text" /> </td>

						</tr>
						<tr>
							<td>储值套餐
								<select>
									<option>1000</option>
									<option>2000</option>
									<option>3000</option>
									<option>4000</option>
									<option>5000</option>
									<option>10000</option>
								</select>
							</td>

						</tr>
						<tr>
							<td>充值金额
								<input type="text" />
							</td>
							<td>赠送金额
								<input type="text" />
							</td>

						</tr>
						<tr>
							<td>实收金额
								<input type="text" />
							</td>
							<td>结算方式
								<select>
									<option>现金结算</option>
									<option>支付宝</option>
									<option>微信</option>
									<option>其他</option>

								</select>
							</td>

						</tr>
						<tr>
							<td>开卡日期
								<input type="date" /> </td>
							<td>到期日期
								<input type="date" /> </td>

						</tr>

						<tr>
							<td style="text-indent: 2em;">备注
								<input type="text" /> </td>
						</tr>
						<tr>
							<td></td>
							<td>
								<input type="button" value="保存" class="botton" /> </td>

						</tr>

					</table>

				</div>

				<div class="close">
					<!--下面这个是一个showdiv事件，在点击按钮的时候显示隐藏的div-->

					<div id="bg"></div>
					<div id="show">
						<div class="showdiv">
							<div class="box_title">
								<h4 style="float: left;">创建客户</h4>
								<p style="float: right;" onclick="hidediv()">X</p>
							</div>
							<div>
								<div class="item"> <span class="item_name">联系手机：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">客户名称：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">客户类型：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">客户单位：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">客户备注：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">车牌号：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">购车时间：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">发动机型号：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">发动机号：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">下次保养时间：</span>
									<input type="date" />
								</div>
								<div class="item"> <span class="item_name">下次保养里程：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">下次回访时间：</span>
									<input type="date" />
								</div>
								<div class="item"> <span class="item_name">下次年审时间：</span>
									<input type="date" />
								</div>
								<div class="item"> <span class="item_name">下次保险时间：</span>
									<input type="date" />
								</div>
								<div class="item"> <span class="item_name">车架号VIN码：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">保险公司：</span>
									<input type="text" class="text" />
								</div>
								<div class="item"> <span class="item_name">保险备注：</span>
									<input type="text" class="text" />
								</div>
							</div>
						</div>
						<input id="btnclose" type="button" value="保存" class="botton" onclick="hidediv()" />
					</div>
				</div>
				<!--
分界线分界线            
                    -->
				<div class="close">
					<!--下面这个是一个showdiv事件，在点击按钮的时候显示隐藏的div-->

					<div id="bg1"></div>
					<div id="show1">
						<div class="showdiv">
							<div class="box_title">
								<h4 style="float: left;">选择客户</h4>
								<p style="float: right;" onclick="hidediv1()">X</p>
							</div>
							<div>
								<input type="search" value="请输入关键字" class="text" />
								<input type="button" value="搜索" class="botton" />
							</div>
							<br />
							<br />
							<div>
								<table class="table1" cellspacing="0">
									<tr>

										<td>商品编码</td>
										<td>商品名称</td>
										<td>品牌</td>
										<td>适用车型</td>
										<td>单位</td>
										<td>销售价</td>
										<td>库存</td>
										<td>操作</td>
									</tr>
									<tr>
										<td colspan="8">没有数据</td>
										<!--
                                                                     	作者：1003316758@qq.com
                                                                     	时间：2016-01-06
                                                                     	描述：这里读取出来的数据，是要自动形成一个列表，如有必要可翻页
                                                                     -->
									</tr>
								</table>

							</div>
						</div>
						<input id="btnclose" type="button" value="保存" class="botton" onclick="hidediv1()" />
						<input id="btnclose" type="button" value="关闭" class="botton" onclick="hidediv1()" />
					</div>
				</div>

			</div>
		</div>
	</body>

</html>
