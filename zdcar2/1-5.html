<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>采购开单</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body>
		<div id="main">
			<table cellspacing="10">
				<tr>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;单号:
						<input type="text" /> </td>
					<td>开单日期:
						<input type="date" /> </td>
					<td>供应商名称:
						<input type="text" /> </td>
				</tr>
				<tr>
					<td>发票号:
						<input type="text" /> </td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;税率：
						<input type="text" /> </td>
					<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;备注:
						<input type="text" /> </td>
					<td>&nbsp;&nbsp;&nbsp;
						<input type="button" value="开单" /> </td>
				</tr>
			</table>

			<br />
			<hr />
			<table cellpadding="100" cellspacing="20">
				<tr>
					<td>商品编码:
						<input type="text" /> </td>
					<td>商品名称:
						<input type="text" />
					</td>
					<td>单位:
						<input type="text" />
					</td>
					<td>期初成本价:
						<input type="text" />
					</td>
					<tr>
						<td>期初库存:
							<input type="text" />
						</td>
						<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;品牌:
							<input type="text" />
						</td>
						<td>规格:
							<input type="text" />
						</td>
					</tr>

					<td>销售单价:
						<input type="text" />
					</td>
					<td>适用车型:
						<input type="text" />
					</td>
					<td>备注:
						<input type="text" />
					</td>
					<td>
						<input type="button" value="新建商品" /> </td>
				</tr>
			</table>
			<br />
			<hr />
			<h4 style="text-indent: 2em;">商品列表</h4>
			<hr />
			<table id="table1" cellspacing="0">
				<tr>
					<td>序号</td>
					<td>商品编码</td>
					<td>商品名称</td>
					<td>品牌</td>
					<td>规格</td>
					<td>适用车型</td>
					<td>车牌号</td>
					<td>单位</td>
					<td>采购单价</td>
					<td>采购数量</td>
					<td>采购金额</td>
					<td>商品备注</td>
					<td>操作</td>
				</tr>
				<tr>
					<td colspan="13"></td>

				</tr>
				<tr>
					<td>合计：</td>
					<td colspan="12">0.00</td>

				</tr>

			</table>

		</div>

	</body>

</html>
