<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>采购单管理</title>
		<link rel="stylesheet" href="css/index.css" type="text/css" />
	</head>

	<body>

		<div id="main">
			<div class="box">
				<div class="box_title">
					<h4>采购单管理</h4></div>
				<div>
					<table class="table1-4">
						<tr>
							<td>供应商
								<input type="text" />
							</td>
							<td colspan="2">开单日期
								<input type="date" />到
								<input type="date" />
							</td>

							<td>审核状态
								<select>
									<option>已审核</option>
									<option>未审核</option>
								</select>

							</td>

							<td>结算方式
								<select>
									<option>现金</option>
									<option>支付宝</option>
									<option>微信</option>
									<option>其它</option>

								</select>
						</tr>
						<tr>
							</td>
							<td>单号
								<input type="text" />
							</td>
							<td>采购人
								<input type="text" />
							</td>

							<td>结算状态
								<select>
									<option>已结算</option>
									<option>未结算</option>

								</select>
							</td>
							<td>
								<input class="botton" value="查询" type="button" />
							</td>
						</tr>
					</table>
				</div>
				<div>
					<table class="table1">
						<tr>
							<td>序号</td>
							<td>单号</td>
							<td>开单日期</td>
							<td>供应商名称</td>
							<td>应付金额</td>
							<td>采购人</td>
							<td>审核状态</td>
							<td>结算方式</td>
							<td>结算状态</td>
							<td>采购单备注</td>
							<td>操作</td>
						</tr>

						<tr>
							<td colspan="11"></td>
						</tr>
						<tr>
							<td>合计：</td>
							<td colspan="10"></td>

						</tr>

					</table>

				</div>
			</div>

		</div>

	</body>

</html>
